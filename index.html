  <style>
    body {
      margin: 0;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    .map-overlay {
      font: bold 12px/14px "Helvetica Neue", Arial, Helvetica, sans-serif;
      position: absolute;
      width: 180px;
      bottom: 20px;
      left: 0;
      padding: 10px;
    }

    .map-overlay .map-overlay-inner {
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
      border-radius: 3px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .map-overlay label {
      display: block;
      margin: 0 0 0px;
      font-size: 12px;
      top: 100px;
      left: 10px;
      display: block;
      margin-bottom: 5px;
    }

    .map-overlay input {
      background-color: transparent;
      display: inline-block;
      width: 100%;
      position: relative;
      margin: 0;
      cursor: ew-resize;
    }

    .maplibregl-popup .maplibregl-popup-content {
      padding: 8px 10px;
      font: 12px/14px Arial, Helvetica, sans-serif;
      color: black;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      width: 280px;
      height: auto;
      /*overflow: scroll;*/
    }

    .maplibregl-ctrl-geocoder {
      font-size: 14px;
      line-height: 12px;
      font-family: "Open Sans", "Helvetica Neue", Arial, Helvetica, sans-serif;
      position: relative;
      background-color: rgba(255, 255, 255, 1);
      width: 80%;
      min-width: 100px;
      z-index: 1;
      border-radius: 5px;
      transition: width 0.25s, min-width 0.25s;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .maplibregl-ctrl-geocoder .suggestions {
      font-size: 14px;
    }

    #info {
      width: 240px;
      padding: 6px 8px;
      font: 12px/14px Arial, Helvetica, sans-serif;
      color: navy;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      width: fit-content;
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      max-height: 250px;
      overflow-y: auto;
    }

    #info details>fieldset {
      padding: 0;
      margin-bottom: 8px;
    }

    .yubi {
      cursor: pointer;
      z-index: 10;
    }

    .checkbox-button-container {
      display: flex;
      flex-direction: column;
      justify-content: start;
    }

    .column {
      display: flex;
      flex-direction: column;
      margin-right: 20px;
    }

    .map-center-marker {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
      pointer-events: none;
    }

    .coords-display {
      position: absolute;
      font: bold 12px/14px "Helvetica Neue", Arial, Helvetica, sans-serif;
      bottom: 125px;
      left: 0px;
      margin: 10px;
      padding: 5px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 5px;
      font-size: 12px;
      z-index: 1;
    }
  </style>
</head>

  <script type="module">
    // Protocolの設定
    let protocol = new pmtiles.Protocol();
    maplibregl.addProtocol('pmtiles', (request) => {
      return new Promise((resolve, reject) => {
        const callback = (err, data) => {
          if (err) {
            reject(err);
          } else {
            resolve({ data });
          }
        };
        protocol.tile(request, callback);
      });
    });

    // マップの初期化
    const map = new maplibregl.Map({
      container: "map",
      style: "./style/mono.json",
      zoom: 9.39,
      minZoom: 0,
      maxZoom: 23,
      pitch: 0,
      bearing: 0,
      maxPitch: 85,
      center: [137.2426, 36.6161],
      hash: true,
      attributionControl: false,
    });

    //ジオコーダー（国土地理院 地名検索API）
    var geocoder_api = {
      forwardGeocode: async (config) => {
        const features = [];
        const Text_Prefix = config.query.substr(0, 3);
        try {
          let request =
            "https://msearch.gsi.go.jp/address-search/AddressSearch?q=" +
            config.query;
          const response = await fetch(request);
          const geojson = await response.json();

          for (var i = 0; i < geojson.length; i++) {
            if (geojson[i].properties.title.indexOf(Text_Prefix) !== -1) {
              let point = {
                type: "Feature",
                geometry: {
                  type: "Point",
                  coordinates: geojson[i].geometry.coordinates,
                },
                place_name: geojson[i].properties.title,
                properties: geojson[i].properties,
                text: geojson[i].properties.title,
                place_type: ["place"],
                center: geojson[i].geometry.coordinates,
              };
              features.push(point);
            }
          }
        } catch (e) {
          console.error(`Failed to forwardGeocode with error: ${e}`);
        }
        return {
          features: features,
        };
      },
    };
    map.addControl(
      new MaplibreGeocoder(geocoder_api, { maplibregl: maplibregl }),
      "top-right"
    );

    // ズーム・回転
    map.addControl(new maplibregl.NavigationControl());

    // フルスクリーンモードのオンオフ
    map.addControl(new maplibregl.FullscreenControl());

    // 現在位置表示
    map.addControl(
      new maplibregl.GeolocateControl({
        positionOptions: {
          enableHighAccuracy: false,
        },
        fitBoundsOptions: { maxZoom: 18 },
        trackUserLocation: true,
        showUserLocation: true,
      })
    );

    // スケール表示
    map.addControl(
      new maplibregl.ScaleControl({
        maxWidth: 200,
        unit: "metric",
      })
    );

    // Attributionを折りたたみ表示
    map.addControl(
      new maplibregl.AttributionControl({
        compact: true,
        customAttribution:
          '（<a href="https://twitter.com/shi__works" target="_blank">X(旧Twitter)</a> | <a href="https://github.com/shiwaku/aist-dem-with-cs-map-on-maplibre" target="_blank">GitHub</a>） ',
      })
    );

    // 3D地形コントロール表示
    map.addControl(
      new maplibregl.TerrainControl({
        source: 'aist-dem-terrain-rgb',
        exaggeration: 1 // 標高を強調する倍率
      })
    );

    map.on("load", () => {
      // 産総研 シームレス標高タイルソース
      map.addSource("aist-dem-terrain-rgb", {
        type: 'raster-dem',
        tiles: ["https://gbank.gsj.jp/seamless/elev/terrainRGB/land/{z}/{y}/{x}.png"],
        attribution: '<a href="https://tiles.gsj.jp/tiles/elev/tiles.html" target="_blank">産総研 シームレス標高タイル(陸域統合DEM)</a>',
        tileSize: 256
      });

      // 産総研 シームレス標高タイルセット
      // map.setTerrain({ 'source': 'aist-dem-terrain-rgb', 'exaggeration': 1 });

      // 法務省地図XML（PMTiles）ソース
      map.addSource("moj-xml", {
        type: "vector",
        url: "pmtiles://https://data.source.coop/smartmaps/amx-2024-04/MojMap_amx_2024.pmtiles",
        // url: "pmtiles://https://pmtiles-data.s3.ap-northeast-1.amazonaws.com/moj-xml/MojMap_amx_2024.pmtiles",
        attribution: '<a href="https://github.com/amx-project">法務省地図XML（amx-project）</a>'
      });

      // 筆レイヤ（ポリゴン）
      map.addLayer({
        "id": "fude-polygon",
        "source": "moj-xml",
        "source-layer": "fude",
        "type": "fill",
        "layout": {
          "visibility": "none",
        },
        "paint": {
          'fill-color': '#FFF2CC',
          'fill-opacity': 0.2
        }
      });

      // 筆レイヤ（ライン）
      map.addLayer({
        "id": "fude-line",
        "source": "moj-xml",
        "source-layer": "fude",
        "type": "line",
        "layout": {
          "visibility": "none",
        },
        "paint": {
          'line-color': '#FF3232',
          'line-width': 1
        }
      });

      // 3D都市モデルPLATEAU建築物モデル（PMTiles）ソース
      map.addSource("plateau-lod1", {
        type: "vector",
        url: "pmtiles://https://shiworks.xsrv.jp/pmtiles-data/plateau/PLATEAU_2022_LOD1.pmtiles",
        // url: "pmtiles://https://pmtiles-data.s3.ap-northeast-1.amazonaws.com/plateau/PLATEAU_2022_LOD1.pmtiles",
        minzoom: 16,
        maxzoom: 16,
        attribution:
          '<a href="https://www.geospatial.jp/ckan/dataset/plateau">国土交通省 3D都市モデルPLATEAU（建築物LOD1）</a>',
      });

      // 3D都市モデルPLATEAU建築物モデル（PMTiles）レイヤ
      map.addLayer({
        id: "plateau-lod1",
        source: "plateau-lod1",
        "source-layer": "PLATEAU",
        minzoom: 14,
        maxzoom: 23,
        type: "fill-extrusion",
        layout: {
          visibility: "none",
        },
        paint: {
          "fill-extrusion-color": "#FFFFFF",
          "fill-extrusion-opacity": 0.7,
          "fill-extrusion-height": ["get", "measuredHeight"],
        },
      });

      // スライダーCS立体図の不透明度を制御
      const cs_sliderOpactiy = document.getElementById("cs-slider-opacity");
      const cs_sliderOpactiyValue = document.getElementById(
        "cs-slider-opacity-value"
      );

      cs_sliderOpactiy.addEventListener("input", (e) => {
        map.setPaintProperty(
          "nagano-cs",
          "raster-opacity",
          parseInt(e.target.value, 10) / 100
        );
        map.setPaintProperty(
          "hiroshima-cs",
          "raster-opacity",
          parseInt(e.target.value, 10) / 100
        );
        map.setPaintProperty(
          "hiroshima-05m-cs",
          "raster-opacity",
          parseInt(e.target.value, 10) / 100
        );
        map.setPaintProperty(
          "hiroshima-1m-cs",
          "raster-opacity",
          parseInt(e.target.value, 10) / 100
        );
        map.setPaintProperty(
          "okayama-cs",
          "raster-opacity",
          parseInt(e.target.value, 10) / 100
        );
        map.setPaintProperty(
          "ehime-cs",
          "raster-opacity",
          parseInt(e.target.value, 10) / 100
        );
        map.setPaintProperty(
          "kochi-cs",
          "raster-opacity",
          parseInt(e.target.value, 10) / 100
        );
        map.setPaintProperty(
          "fukushima-cs",
          "raster-opacity",
          parseInt(e.target.value, 10) / 100
        );
        map.setPaintProperty(
          "kumamoto-oita-cs",
          "raster-opacity",
          parseInt(e.target.value, 10) / 100
        );
        map.setPaintProperty(
          "hyogo-cs",
          "raster-opacity",
          parseInt(e.target.value, 10) / 100
        );
        map.setPaintProperty(
          "tochigi-cs",
          "raster-opacity",
          parseInt(e.target.value, 10) / 100
        );
        map.setPaintProperty(
          "shizuoka-cs",
          "raster-opacity",
          parseInt(e.target.value, 10) / 100
        );
        map.setPaintProperty(
          "gifu-cs",
          "raster-opacity",
          parseInt(e.target.value, 10) / 100
        );
        map.setPaintProperty(
          "osaka-cs",
          "raster-opacity",
          parseInt(e.target.value, 10) / 100
        );
        map.setPaintProperty(
          "nagaoka-cs",
          "raster-opacity",
          parseInt(e.target.value, 10) / 100
        );
        map.setPaintProperty(
          "noto-cs",
          "raster-opacity",
          parseInt(e.target.value, 10) / 100
        );
        map.setPaintProperty(
          "noto-cs-final",
          "raster-opacity",
          parseInt(e.target.value, 10) / 100
        );
        map.setPaintProperty(
          "tokyo-23ku-cs",
          "raster-opacity",
          parseInt(e.target.value, 10) / 100
        );
        map.setPaintProperty(
          "tokyo-tama-cs",
          "raster-opacity",
          parseInt(e.target.value, 10) / 100
        );
        map.setPaintProperty(
          "tokyo-shima-01-cs",
          "raster-opacity",
          parseInt(e.target.value, 10) / 100
        );
        map.setPaintProperty(
          "tokyo-shima-02-cs",
          "raster-opacity",
          parseInt(e.target.value, 10) / 100
        );
        map.setPaintProperty(
          "tokyo-shima-03-cs",
          "raster-opacity",
          parseInt(e.target.value, 10) / 100
        );
        map.setPaintProperty(
          "tokyo-shima-04-cs",
          "raster-opacity",
          parseInt(e.target.value, 10) / 100
        );
        map.setPaintProperty(
          "tokyo-shima-05-cs",
          "raster-opacity",
          parseInt(e.target.value, 10) / 100
        );
        map.setPaintProperty(
          "tokyo-shima-06-cs",
          "raster-opacity",
          parseInt(e.target.value, 10) / 100
        );
        map.setPaintProperty(
          "wakayama-cs",
          "raster-opacity",
          parseInt(e.target.value, 10) / 100
        );
        map.setPaintProperty(
          "kanagawa-cs",
          "raster-opacity",
          parseInt(e.target.value, 10) / 100
        );
        map.setPaintProperty(
          "tottori-cs",
          "raster-opacity",
          parseInt(e.target.value, 10) / 100
        );
        map.setPaintProperty(
          "kyoto-cs",
          "raster-opacity",
          parseInt(e.target.value, 10) / 100
        );
        map.setPaintProperty(
          "yamanashi-cs",
          "raster-opacity",
          parseInt(e.target.value, 10) / 100
        );
        map.setPaintProperty(
          "toyama-cs",
          "raster-opacity",
          parseInt(e.target.value, 10) / 100
        );
        cs_sliderOpactiyValue.textContent = e.target.value + "%";
      });

      // スライダーで陰影起伏図の不透明度を制御
      const hillshade_sliderOpactiy = document.getElementById(
        "hillshade-slider-opacity"
      );
      const hillshade_sliderOpactiyValue = document.getElementById(
        "hillshade-slider-opacity-value"
      );

      hillshade_sliderOpactiy.addEventListener("input", (e) => {
        map.setPaintProperty(
          "hillshade",
          "raster-opacity",
          parseInt(e.target.value, 10) / 100
        );
        hillshade_sliderOpactiyValue.textContent = e.target.value + "%";
      });

      // Skyレイヤ
      map.setSky({
        "sky-color": "#199EF3",
        "sky-horizon-blend": 0.7,
        "horizon-color": "#f0f8ff",

    function updateCoordsDisplay() {

      let lng = center.lng.toFixed(5);
      let zoomLevel = Math.trunc(map.getZoom());
      // let elevTile = 'https://tiles.gsj.jp/tiles/elev/mixed/{z}/{y}/{x}.png'; // 統合DEM

        document.getElementById("coords").innerHTML =

          "ズームレベル: " + map.getZoom().toFixed(2) + "<br>" +

      } else {
        getNumericalValue(elevTile, lat, lng, zoomLevel, 0.01, 0, -(2 ** 23)).then(function (v) {

        });

    function toggleMapLayerVisibility(checkboxId, layerId) {

      // 特殊な処理が必要なチェックボックスIDを配列で定義
      const specialCheckboxIds = ["tokyo-shima-cs", "moj-xml"];

      if (!specialCheckboxIds.includes(checkboxId)) {
        // 通常の処理
        document
          .getElementById(checkboxId)
          .addEventListener("change", function (e) {
            map.setLayoutProperty(
              layerId,
              "visibility",
              e.target.checked ? "visible" : "none"
            );
          });
      } else {
        // 特殊な処理
        document
          .getElementById(checkboxId)
          .addEventListener("change", function (e) {
            let relatedLayers = [];

            // チェックボックスIDに応じて関連レイヤーを設定

            relatedLayers.forEach(layer => {

    /// ****************
    // latLngToTile 緯度経度をタイル座標に変換する関数
    //  latLng: 緯度経度オブジェクト（lat,lngフィールドを持ちます）
    //  z: ズームレベル
    //  戻り値: タイル座標オブジェクト（x, yフィールドを持ちます)
    //    ※通常，地図ライブラリ内に同様の関数が用意されています．
    /// ****************
    /*
    function latLngToTile(lat, lng, z) {
      console.log("z=" + z + " " + "lat=" + lat + " " + "lng=" + lng);
      const
        w = Math.pow(2, (z === undefined) ? 0 : z) / 2,		// 世界全体のピクセル幅
        yrad = Math.log(Math.tan(Math.PI * (90 + lat) / 360));

      return { x: (lng / 180 + 1) * w, y: (1 - yrad / Math.PI) * w };
    };
    */

    function latLngToTile(lat, lng, z) {
      // ズームレベル z におけるタイルの総数
      const n = Math.pow(2, z);
      // 経度 lng → タイル X 座標
      const x = ((lng / 180 + 1) * n) / 2;
      // 緯度 lat → タイル Y 座標
      // (メルカトル投影による変換)
      const latRad = lat * Math.PI / 180;  // 緯度をラジアンに変換
      const y = n * (
        1 - Math.log(
          Math.tan(latRad) + 1 / Math.cos(latRad)
        ) / Math.PI
      ) / 2;

      return { x, y };
    }

    /// ****************
    // getNumericalValue タイルURL，座標，ズームレベルを指定して数値を取得する関数
    //	url: タイル画像のURLテンプレート．
    //		ズームレベル，X, Y座標をそれぞれ{z},{x},{y}として埋め込む
    //	ll: 緯度経度オブジェクト（lat,lngフィールドを持ちます）
    //  z:　ズームレベル
    //  factor: 数値を求めるときに使用する係数，デフォルト1
    //  offset: 数値を求めるときに使用するオフセット，デフォルト0
    //  invalid: 追加無効値を相当する数値で指定．デフォルトは指定なし
    //  戻り値: 成功時に数値を受け取るプロミス．無効値の場合はNaNを受け取ります
    /// ****************
    function getNumericalValue(url, lat, lng, z, factor = 1, offset = 0, invalid = undefined) {
      console.log("z=" + z + " " + "lat=" + lat + " " + "lng=" + lng);
      return new Promise(function (resolve, reject) {
        const
          p = latLngToTile(lat, lng, z),
          x = Math.floor(p.x),			// タイルX座標
          y = Math.floor(p.y),			// タイルY座標
          i = (p.x - x) * 256,			// タイル内i座標
          j = (p.y - y) * 256,			// タイル内j座標
          img = new Image();

        console.log("タイルURL=" + url);
        // console.log("z=" + z + " " + "lat=" + lat + " " + "lng=" + lng);
        console.log("タイルX座標=" + x + " " + "タイルY座標=" + y);

        img.crossOrigin = 'anonymous';	// 画像ファイルからデータを取り出すために必要です
        img.onload = function () {
          const
            canvas = document.createElement('canvas'),
            context = canvas.getContext('2d');
          let
            r2,
            v,
            data;

          canvas.width = 1;
          canvas.height = 1;
          context.drawImage(img, i, j, 1, 1, 0, 0, 1, 1);
          data = context.getImageData(0, 0, 1, 1).data;
          r2 = (data[0] < 2 ** 7) ? data[0] : data[0] - 2 ** 8;
          v = r2 * 2 ** 16 + data[1] * 2 ** 8 + data[2];
          if (data[3] !== 255 || (invalid != undefined && v == invalid)) {
            v = NaN;
          }
          resolve(v * factor + offset);
        }
        img.onerror = function () {
          reject(null);
        }
        img.src = url.replace('{z}', z).replace('{y}', y).replace('{x}', x);
      });
    };
